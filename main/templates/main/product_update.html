<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product Update</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
    <!-- IonIcons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<!--
`body` tag options:
  Apply one or more of the following classes to to the body tag
  to get the desired effect
  * sidebar-collapse
  * sidebar-mini
-->

<body class="hold-transition sidebar-mini">
    <div class="wrapper">

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <div class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1 class="m-0">Products</h1>
                        </div>
                        <!-- /.col -->
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="/">Home</a></li>
                                <li class="breadcrumb-item active">Products</li>
                                <li class="breadcrumb-item"><a href="/logout/">Logout</a></li>
                            </ol>
                        </div>
                        <!-- /.col -->
                    </div>
                    <!-- /.row -->
                </div>
                <!-- /.container-fluid -->
            </div>
            <!-- /.content-header -->


            <!-- Modal Header -->

            <!-- Modal body -->

            {%for product in pr %}
            <!-- Modal Header -->

            <!-- Modal body -->
            <form action="{% url 'product-update' product.id %}" id="edit-product-form" method="post">{% csrf_token %}
                <label for="edit-product-name">Name:</label>
                <input type="text" name="name" value="{{product.name}}" placeholder="Product name..." id="edit-product-name" class="form-control" required>
                <br>d
                <label for="edit-product-shop">Brand_name</label>
                <input type="text" name="brand_name" value="{{product.brand}}" placeholder="Product's brand name..." id="edit-product-name" class="form-control" required>
                <br>
                <label for="edit-product-telephone_number">Price</label>
                <input type="text" name="price" value="{{product.price}}" placeholder="Product's price..." id="edit-product-price" class="form-control" required>
                <br>
                <label for="edit-product-location">Remainder:</label>
                <input type="text" name="amount" value="{{product.in_warehouse}}" placeholder="Products Remainder..." id="edit-product-amount" class="form-control" required>
                <br>

                <!-- Modal footer -->
                <button type="submit" class="btn btn-success">Edit</button>
                <a href="/clients/"><button type="button" class="btn btn-danger" data-dismiss="modal">Go back</button></a>

            </form>
            {% endfor %}


            <!-- ./wrapper -->

            <!-- REQUIRED SCRIPTS -->

            <!-- jQuery -->
            <script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
            <!-- Bootstrap -->
            <script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
            <!-- AdminLTE -->
            <script src="{% static 'dist/js/adminlte.js' %}"></script>

            <!-- OPTIONAL SCRIPTS -->
            <!-- AdminLTE for demo purposes -->
            <script src="{% static 'dist/js/demo.js' %}"></script>
            <!-- AdminLTE dashboard demo (This is only for demo purposes) -->
            <script src="{% static 'dist/js/pages/dashboard3.js' %}"></script>
</body>

</html>
